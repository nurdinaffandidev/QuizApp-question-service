# Application name registered with service discovery
spring.application.name=QuizApp-question-service

# H2 in-memory database URL
spring.datasource.url=jdbc:h2:mem:question-service
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL statements in the console/logs
spring.jpa.show-sql=true

# Automatically update the database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Defer initialization of datasource until after JPA is ready
spring.jpa.defer-datasource-initialization=true

# Enable H2 database web console for browser access
spring.h2.console.enabled=true
# Path to access the H2 console in browser
spring.h2.console.path=/h2-console
